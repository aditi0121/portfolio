body{

}
.arrow{
    background-color:#343a40;
    position: relative;
    height:48px;
    z-index: 100;
    
}

.arrow::after, .arrow::before{
    position: absolute;
    content: '';
    width: 55px;
    height:45px;
    background-color:#343a40; 
    bottom:-1em;
    z-index: 100;
}
.arrow::before{
right:50%;
transform:skew(0,30deg);
}
.arrow::after{
left:50%;
transform:skew(0,-30deg);
}
p{
  white-space:nowrap;
  overflow: hidden;
  font-size:22px;
  border-right: solid 3px white;
  animation: animate-txt 3s steps(29,end) 1s 1 normal both ,
  animate-coursor 600ms steps(29,end) infinite;
}
.homepg{
  height: 100%;
  width:100%;
  background-image:url('coffee.jpg');
  background-size:cover;
  background-attachment: fixed;
  background-repeat: no-repeat;
  color:white;
}

.center{
display: grid;
place-items: center;
height: 100%;
width: 100%;
}
.center img{
    height:200px;
    width:200px;
    border-radius:50%;
}

@keyframes animate-txt{
  from{width:0;}
  to{width:330px;}
}

@keyframes animate-coursor{
from{border-right-color:white;}
to{border-right-color:transparent;}

}
#nav a{
  color:white;
  
}
@media screen and (min-width:601px){
  .center p{
    font-size:16px;
  }
}
@media screen and (max-width:601px){
  .center p{
    font-size:20px;
  }
}
